<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax with Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }

      .parallax-section {
        background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80");
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      }

      .content-section {
        padding: 80px 15px;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .navbar a {
        color: white !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">MyPage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="accordian.html">Favorite Places</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="content-section text-center bg-light">
      <div class="container">
        <h1>Welcome</h1>
        <p>To one of my favorite places.</p>
      </div>
    </section>

    <!-- Parallax Section -->
    <section id="parallax" class="parallax-section">
      <h2 class="display-4">Visit Stunning Mt.Rainier</h2>
    </section>

    <!-- About Section -->
    <section id="about" class="content-section text-center bg-light">
      <div class="container">
        <h2>About Mt.Rainier</h2>
        <p>This is a good place to hike and enjoy some scenic nature.</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <style>
    .carousel-item {
      height: 600px; /* Set your desired height */
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover; /* Crop to fit */
    }
  </style>

  <body>
    <div class="carousel slide" id="carouselDemo" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img
            src="/anthonyb-favorite-places/img/mtrainier.jpg"
            class="w-100"
          />
          <div class="carousel-caption">
            <h5>Mt. Rainier</h5>
            <p>
              Mt. Rainier is one of my favorite places because it's beautiful
              and has nice trails.
            </p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/anthonyb-favorite-places/img/pikeplace.webp"
            class="w-100"
          />
          <div class="carousel-caption">
            <h5>Pike Place to Waterfront</h5>
            <p>
              Pike Place Market is one of my favorite places to hang out, shop,
              and eat.
            </p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="/anthonyb-favorite-places/img/spaceneedle.jpg"
            class="w-100"
          />
          <div class="carousel-caption">
            <h5>Space Needle</h5>
            <p>
              The Space Needle is one of my favorite places for events like the
              Bite of Seattle.
            </p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="carousel-indicators">
      <button
        type="button"
        class="active"
        data-bs-target="#carouselDemo"
        data-bs-slide-to="0"
      ></button>

      <button
        type="button"
        data-bs-target="carouselDemo"
        data-bs-slide-to="1"
      ></button>

      <button
        type="button"
        data-bs-target="carouselDemo"
        data-bs-slide-to="2"
      ></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
